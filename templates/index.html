<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Algorithm Visualizer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>Algorithm Visualizer</h1>
    <form id="algorithm-form">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm" name="algorithm">
        <option value="bubble_sort">Bubble Sort</option>
        <option value="quick_sort">Quick Sort</option>
        <option value="binary_search">Binary Search</option></select
      ><br /><br />
      <label for="data">Enter Data (comma-separated):</label>
      <input type="text" id="data" name="data" required /><br /><br />
      <label for="target">Target (for Binary Search):</label>
      <input type="text" id="target" name="target" /><br /><br />
      <button type="submit">Visualize</button>
    </form>
    <div id="visualization"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
  </body>
</html>
